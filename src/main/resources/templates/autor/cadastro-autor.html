<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Autor</title>
</head>
<body>
	<div id="content" layout:fragment="corpo">
		<div class="col-md-12">
            <div class="card card-user">
             	<div class="card-header">
                	<h5 class="card-title">Cadastro Autor</h5>
              	</div>
	            <div class="card-body">
	            	<p class="card-category">campos obrigatorios <span style="color: red">*</span></p>
	            	<form th:object="${autor}" th:action="@{/autor/saveAutor}" id="form" method="POST">
                        <input id="id_Autor" name="id_Autor" type="hidden" th:field="*{id_Autor}" th:value="*{id_Autor}">
                        <div class="row">                   
                        	<div class="col-md-10">
	                 			<div class="form-group">
	                        		<label>Nome<span style="color: red">*</span></label>
	                        		<input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="intriseca">
	                      		</div>
	                 		</div>
	                 		<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Email<span style="color: red">*</span></label>
	                        		<input type="text" id="email" th:field="*{email}" class="form-control" placeholder="fulano@gmail.com">
	                      		</div>
	                 		</div>
	                 		<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Cpf<span style="color: red">*</span></label>
	                        		<input type="text" id="cpf" th:field="*{cpf}" class="form-control" placeholder="000-000-000-00">
	                      		</div>
	                 		</div>
                        </div>
                        <div class="btn-toolbar" role="toolbar">
  							<div class="btn-group mr-2" role="group">
    							<button type="submit" class="btn btn-primary btn-round">Salvar</button>
  							</div>
                  		</div>                    
                    </form>
                    
	            </div>
	        </div>
	   </div>
    </div>
</body>
</html>
