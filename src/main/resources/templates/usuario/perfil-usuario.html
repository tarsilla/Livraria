<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>
	<div id="content" layout:fragment="corpo">
		<div class="col-md-10">
            <div class="card card-user">
             	<div class="card-header">
                	<h5 class="card-title">Perfil</h5>
              	</div>
	            <div class="card-body">
	            	<form>
	                 	<div class="row">
	                 		<div class="col-md-5">
	                 			<div class="text-center">
        							<img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        							<h6>Carregar foto</h6>
        							</br>
      							</div></hr>
	                 		</div>
	                 		<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Nome</label>
	                        		<input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
	                      		</div>
	                 		</div>
	                 		<div class="col-md-5">
	                 			<div class="text-center">
	                 				 </br>
	                        		 <input type="file" class="text-center center-block file-upload">
	                      		</div>
	                 		</div>  
	                 		<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Email</label>
	                        		<input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
	                      		</div>
	                 		</div>               		
	                 	</div>
                  		<div class="row">
                  			<div class="btn-toolbar" role="toolbar">
                  				<div class="btn-group mr-2" role="group">
    								<button type="button" class="btn btn-primary btn-round">Editar</button>
  								</div>
  								<div class="btn-group mr-2" role="group">
    								<button type="submit" class="btn btn-primary btn-round">Salvar</button>
  								</div>
                  			</div>
                  		</div>                
                	</form>
              </div>
            </div>
          </div>
       </div>
</body>
</html>
