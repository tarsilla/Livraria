<!DOCTYPE html>
<html  lang="pt" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
		xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Livraria</title>
	<link rel="icon" type="imagem/png" href="/imgs/livro.png" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/imgs/livro.png/" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="post"  th:object="${esqueceu}" th:action="@{/administrador/login}">
						<div class="input-group mb-3">
							<input type="text" name="email" id="email" class="form-control input_user" value="" placeholder="fulano@gmail.com">
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="sticky-footer bg-white">
       <div class="container my-auto">
         <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
         </div>
       </div>
    </footer>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.min.js}"></script>
</body>
</html>
